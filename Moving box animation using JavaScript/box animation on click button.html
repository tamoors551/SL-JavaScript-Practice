<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Animation</title>
  
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
  <link rel="stylesheet" href="styles.css">
  <style>
 .yellow{
     background-color: yellow;
     height: 100vh;
     width: 100vw;
     position: relative;
 }
    #box {
  width: 100px;
  height: 100px;
  background-color: red;
  position: absolute;
}
button{
    margin-top: 440px;
}

  </style>
</head>
<body>
    <div class="yellow">

  
  <div id="box"></div>
</div>
  <br><br><br><br><br><br>
  <button class="btn btn-primary" id="startButton">Start Animation</button>

  <script src="script.js"></script>
  <script>
    const box = document.getElementById('box');
const startButton = document.getElementById('startButton');
let posX = 0; // Initial position

function moveBox() {
  // Increment position by 5 pixels
  posX += 5;

  // Apply the new position
  box.style.left = posX + 'px';

  // Repeat the animation
  if (posX < window.innerWidth - 100) { // Subtracting box width to keep it within the window
    requestAnimationFrame(moveBox);
  }
}

// Function to start the animation
function startAnimation() {
  // Reset position
  posX = 0;
  // Start the animation
  moveBox();
}

// Event listener for the button click
startButton.addEventListener('click', startAnimation);

  </script>
</body>
