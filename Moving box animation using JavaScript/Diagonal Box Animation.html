    <style>
        #yellow {

}

#red {
  width: 50px;
  height: 50px;

  position: absolute;

    </script>

     <script>
          function move( ){
           
           var redElem = document.getElementById('red');
           var poe = 0;
           var anim = setInterval(animate,5);
               function animate(){
                poe++;
                   redElem.style.left = poe + 'px';
