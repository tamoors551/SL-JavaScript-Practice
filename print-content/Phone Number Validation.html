<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .form-container {
            max-width: 300px;
            margin: 0 auto;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .validation-message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Phone Number Validation</h1>
        <form id="phoneForm">
            <input type="text" id="phoneNumber" placeholder="Enter phone number">
            <button type="submit">Validate</button>
        </form>
        <div id="validationMessage" class="validation-message"></div>
    </div>

    <script>
        function validatePhoneNumber(phoneNumber) {
            const basicPattern = /^[+]?[(]?[0-9]{1,4}[)]?[-\s./0-9]*$/;
            const internationalPattern = /^\+(?:[0-9] ?){6,14}[0-9]$/;
            const usPattern = /^(\+1|1)?(\s|-|\.)?(\()?([2-9][0-9]{2})(\))?(\s|-|\.)?([2-9][0-9]{2})(\s|-|\.)?([0-9]{4})$/;
            const ukPattern = /^(\+44\s?7\d{3}|\(?07\d{3}\)?)\s?\d{3}\s?\d{3}$/;

            return basicPattern.test(phoneNumber) ||
                   internationalPattern.test(phoneNumber) ||
                   usPattern.test(phoneNumber) ||
                   ukPattern.test(phoneNumber);
        }

        document.getElementById('phoneForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const validationMessage = document.getElementById('validationMessage');
            
            if (validatePhoneNumber(phoneNumber)) {
                validationMessage.textContent = 'Valid phone number';
                validationMessage.style.color = 'green';
            } else {
                validationMessage.textContent = 'Invalid phone number';
                validationMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
