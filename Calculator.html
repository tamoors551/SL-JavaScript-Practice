

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Make a Calculator</h1>
    <hr>
    <div style="font-size: large;" style="font-family: 'Courier New', Courier, monospace;"  style="border: tomato  ;" class="text-center">

        <h1>Tamoor Calculator</h1>
    </div>
    <br><br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <input type="number" class="form-control" name="first" id="first" step="any" placeholder="First Number">
            </div>
            <div class="form-group">
                <select class="form-control" name="operator" id="ope">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="second" id="second" step="any" placeholder="Second Number">
            </div>
            <button class="btn btn-primary btn-block" onclick="cal()">Calculate</button>
            <div class="form-group mt-3">
                <input type="text" class="form-control" name="result" id="result" readonly placeholder="Result">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function cal(){
        var first = document.getElementById("first").value;
        var second = document.getElementById("second").value;
        var operator = document.getElementById("ope").value;
        var result = document.getElementById("result");

        if(operator=="+"){
            result.value = parseFloat(first) + parseFloat(second);
        }
        if(operator=="-"){
            result.value = parseFloat(first) - parseFloat(second);
        }
        if(operator=="*"){
            result.value = parseFloat(first) * parseFloat(second);
        }
        if(operator=="/"){
            result.value = parseFloat(first) / parseFloat(second);
        }
        if(operator=="%"){
            result.value = parseFloat(first) % parseFloat(second);
        }
    }
</script>

</body>
</html>
